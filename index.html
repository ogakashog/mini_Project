<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lion Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-area">
        <div class="road">
            <div class=" lion" id="lion">
                <img src="images/Lion.png" alt="">
            </div>
            <div class="object meat" id="meat">
                <img src="images/Meat.png" alt="">
            </div>
            <div class="object spear" id="spear">
                <img src="images/Spear.png" alt="">
            </div>
        </div>
    </div>
    <div class="score">Score: <span id="score">0</span></div>
    <script src="script.js"></script>
</body>
</html>
